                            <div class="clock_time w-embed w-script">
                                <div id="clock" class="design-clock">2025-06-24<br>21 : 14 : 48</div>
                                <script>
                                    function currentTime() {
                                        var date = new Date(); /* creating object of Date class */
                                        var hour = date.getHours();
                                        var min = date.getMinutes();
                                        var sec = date.getSeconds();
                                        var day = date.toISOString().split('T')[0];
                                        hour = updateTime(hour);
                                        min = updateTime(min);
                                        sec = updateTime(sec);
                                        document.getElementById("clock").innerHTML = day + '<br>' + hour + " : " + min + " : " + sec; /* adding time to the div */
                                        var t = setTimeout(function () { currentTime() }, 1000); /* setting timer */
                                    }

                                    function updateTime(k) {
                                        if (k < 10) {
                                            return "0" + k;
                                        }
                                        else {
                                            return k;
                                        }
                                    }

                                    currentTime(); /* calling currentTime() function to initiate the process */

                                </script>
